type Others @jsonField {
  who: String
  value: String
}

type ValidatorPrefs @jsonField {
  commission: String
  blocked: Boolean
}

type IdentityField @jsonField {
  display: String
  judgements: [String]
  legal: String
}

type Identity @jsonField {
  identity: IdentityField
}

type Exposure @jsonField {
  total: String
  own: Int
  others: [Others]
}

type StrakingLedger @jsonField {
  total: String
  claimedRewards: [Int]
}

type ValidatorsInfo @entity {
  id: ID!
  accountId: String
  controllerId: String
  exposure: Exposure
  identity: [Identity]
  stashId: String
  validatorPrefs: ValidatorPrefs
  stakingLedger: StrakingLedger
  active: Boolean
}
