specVersion: "0.0.1"
description: "This subquery indexes historic staking data for validators and rank them"
repository: "https://github.com/ashikmeerankutty/staking-subquery"

schema: "./schema.graphql"

network:
  endpoint: "wss://polkadot.api.onfinality.io/public-ws"

dataSources:
  - name: runtime
    kind: substrate/Runtime
    startBlock: 8000000
    mapping:
      handlers:
        - handler: handleValidatorAddress
          kind: substrate/EventHandler
          filter:
            module: session
            method: NewSession
        - handler: handleEraSlashes
          kind: substrate/EventHandler
          filter:
            module: session
            method: NewSession
        - handler: handleCouncilVotes
          kind: substrate/EventHandler
          filter:
            module: session
            method: NewSession
        - handler: handleReferendums
          kind: substrate/EventHandler
          filter:
            module: session
            method: NewSession
        - handler: handleProposals
          kind: substrate/EventHandler
          filter:
            module: session
            method: NewSession
        - handler: handleEraPoints
          kind: substrate/EventHandler
          filter:
            module: session
            method: NewSession
        - handler: handleEraPrefs
          kind: substrate/EventHandler
          filter:
            module: session
            method: NewSession
        - handler: handleNominations
          kind: substrate/EventHandler
          filter:
            module: session
            method: NewSession
        - handler: handleMaxNominatorRewardedPerValidator
          kind: substrate/EventHandler
          filter:
            module: session
            method: NewSession
         - handler: handleBond
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Bonded
        - handler: handleReward
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Reward
        - handler: handleRewarded
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Rewarded
        - handler: handleSlash
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Slash
        - handler: handleSlashed
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Slashed
        - handler: handleStakingReward
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Reward
        - handler: handleStakingRewarded
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Rewarded
        - handler: handleStakingSlash
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Slash
        - handler: handleStakingSlashed
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Slashed
